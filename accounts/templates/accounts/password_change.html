{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Cambiar contraseña</h2>

<form method="post" class="card">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <div class="actions">
        <button class="btn" type="submit">Guardar nueva contraseña</button>
        <a class="btn" href="{% url 'accounts:profile' %}">Cancelar</a>
    </div>
</form>
{% endblock %}
